<form>
    <mat-form-field class="example-chip-list" appearance="fill">
      <mat-label>Favorite Fruits</mat-label>
      <mat-chip-grid #chipGrid aria-label="Fruit selection">
        <mat-chip-row *ngFor="let fruit of fruits2" (removed)="remove(fruit)">
          {{fruit}}
          <button matChipRemove [attr.aria-label]="'remove ' + fruit">
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip-row>
      </mat-chip-grid>
      <input placeholder="New Fruit..." #fruitInput [formControl]="fruitCtrl"
        [matChipInputFor]="chipGrid" [matAutocomplete]="auto"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="add($event)"/>
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
        <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
          {{fruit}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-chip-listbox aria-label="Dog selection">
        <mat-chip>
          <img matChipAvatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu"/>
          Dog one
        </mat-chip>
        <mat-chip color="primary">
          <img matChipAvatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu"/>
          Dog two
        </mat-chip>
        <mat-chip color="accent">
          <img matChipAvatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu"/>
          Dog three
        </mat-chip>
      </mat-chip-listbox>

      <mat-chip-set
        class="example-chip"
        cdkDropList
        cdkDropListOrientation="horizontal" >
        <mat-chip
            class="example-box"
            cdkDrag
            *ngFor="let vegetable of vegetables">
            {{vegetable.name}}
        </mat-chip>
    </mat-chip-set>

    <div class="example-button-container">
        <button mat-raised-button (click)="formControl.disable()">Disable form control</button>
        <button mat-raised-button (click)="formControl.enable()">Enable form control</button>
      </div>
      <p>
        <i>Enter video keywords</i>
      </p>
      <mat-form-field appearance="fill" class="example-form-field">
        <mat-label>Video keywords</mat-label>
        <mat-chip-grid #chipGrid aria-label="Enter keywords" [formControl]="formControl" >
          <mat-chip-row *ngFor="let keyword of keywords" (removed)="removeKeyword(keyword)">
            {{keyword}}
            <button matChipRemove aria-label="'remove ' + keyword">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
        </mat-chip-grid>
        <input placeholder="New keyword..."
                [matChipInputFor]="chipGrid"
                (matChipInputTokenEnd)="add2($event)"/>
      </mat-form-field>

      <p>
        <b>The following keywords are entered:</b> {{formControl.value}}
      </p>

      <mat-chip-listbox aria-label="Fish selection">
        <mat-chip-option>One fish</mat-chip-option>
        <mat-chip-option>Two fish</mat-chip-option>
        <mat-chip-option color="accent" selected>Accent fish</mat-chip-option>
        <mat-chip-option color="warn">Warn fish</mat-chip-option>
      </mat-chip-listbox>

      <mat-chip-listbox class="mat-mdc-chip-set-stacked" aria-label="Color selection">
        <mat-chip-option *ngFor="let chip of availableColors" selected [color]="chip.color">
          {{chip.name}}
        </mat-chip-option>
      </mat-chip-listbox>

      <mat-form-field class="example-chip-list" appearance="fill">
        <mat-label>Favorite Fruits</mat-label>
        <mat-chip-grid #chipGrid aria-label="Enter fruits">
          <mat-chip-row *ngFor="let fruit of fruits2"
                        (removed)="remove(fruit)"
                        [editable]="true"
                        (edited)="edit(fruit, $event)">
            {{fruit.name}}
            <button matChipRemove [attr.aria-label]="'remove ' + fruit">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
          <input placeholder="New fruit..."
                 [matChipInputFor]="chipGrid"
                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                 [matChipInputAddOnBlur]="addOnBlur"
                 (matChipInputTokenEnd)="add3($event)"/>
        </mat-chip-grid>
      </mat-form-field>
  </form>
