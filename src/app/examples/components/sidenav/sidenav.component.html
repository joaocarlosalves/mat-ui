<div class="page-container">
  <h1>Sidenav</h1>

  <div class="page-content">
    <!-- Sidenav 1 -->
    <div class='mt20px mb20px'>
      <mat-drawer-container class="example-container" autosize>
        <mat-drawer #drawer class="example-sidenav" mode="side">
          <p>Auto-resizing sidenav</p>
          <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
          <button (click)="showFiller = !showFiller" mat-raised-button>
            Toggle extra text
          </button>
        </mat-drawer>

        <div class="example-sidenav-content">
          <button type="button" mat-button (click)="drawer.toggle()">
            Toggle sidenav
          </button>
        </div>

      </mat-drawer-container>
    </div>

    <mat-divider></mat-divider>

    <!-- Sidenav 2 -->
    <div class='mt20px mb20px'>
      <mat-drawer-container class="example-container2" [hasBackdrop]="hasBackdrop.value">
        <mat-drawer #drawer2 [mode]="mode.value">I'm a drawer</mat-drawer>

        <mat-drawer-content>
          <mat-form-field appearance="fill">
            <mat-label>Sidenav mode</mat-label>
            <mat-select #mode value="side">
              <mat-option value="side">Side</mat-option>
              <mat-option value="over">Over</mat-option>
              <mat-option value="push">Push</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Has backdrop</mat-label>
            <mat-select #hasBackdrop>
              <mat-option>Unset</mat-option>
              <mat-option [value]="true">True</mat-option>
              <mat-option [value]="false">False</mat-option>
            </mat-select>
          </mat-form-field>

          <button mat-raised-button color='primary' (click)="drawer2.toggle()">Toggle drawer</button>
        </mat-drawer-content>
      </mat-drawer-container>
    </div>

    <mat-divider></mat-divider>

    <!-- Sidenav 3 -->
    <div class='mt20px'>
      <mat-drawer-container class="example-container">
        <mat-drawer mode="side" opened>Drawer content</mat-drawer>
        <mat-drawer-content>Main content</mat-drawer-content>
      </mat-drawer-container>
    </div>
  </div>
</div>
