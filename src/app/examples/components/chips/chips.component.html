<div class="page-container">
  <h1>Chips</h1>

  <div class="page-content">
    <form [formGroup]="stateForm">
      <!-- Chips 1 -->
      <div>
        <mat-form-field class="example-chip-list" appearance="fill">
          <mat-label>Favorite Fruits</mat-label>
          <mat-chip-grid #chipGrid aria-label="Fruit selection">
            <mat-chip-row *ngFor="let fruit of fruits" (removed)="remove2(fruit)">
              {{fruit}}
              <button matChipRemove [attr.aria-label]="'remove ' + fruit">
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip-row>
          </mat-chip-grid>
          <input placeholder="New Fruit..." #fruitInput [formControl]="fruitCtrl"
            [matChipInputFor]="chipGrid" [matAutocomplete]="auto"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="add($event)"/>
          <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
            <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
              {{fruit}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>

      <!-- Chips 2 -->
      <div class="mb20px">
        <mat-chip-listbox aria-label="Dog selection">
          <mat-chip>
            <img
              matChipAvatar
              src="https://material.angular.io/assets/img/examples/shiba1.jpg"
              alt="Photo of a Shiba Inu"
            />
            Dog one
          </mat-chip>
          <mat-chip color="primary">
            <img
              matChipAvatar
              src="https://material.angular.io/assets/img/examples/shiba1.jpg"
              alt="Photo of a Shiba Inu"
            />
            Dog two
          </mat-chip>
          <mat-chip color="accent">
            <img
              matChipAvatar
              src="https://material.angular.io/assets/img/examples/shiba1.jpg"
              alt="Photo of a Shiba Inu"
            />
            Dog three
          </mat-chip>
        </mat-chip-listbox>
      </div>

      <mat-divider></mat-divider>

      <!-- Chips 3 -->
      <div class="mt20px mb20px">
        <mat-chip-set
        class="example-chip"
        cdkDropList
        cdkDropListOrientation="horizontal"
        (cdkDropListDropped)="drop($event)">

        <mat-chip class="example-box" cdkDrag *ngFor="let vegetable of vegetables">
          {{ vegetable.name }}
        </mat-chip>
      </mat-chip-set>
      </div>

      <mat-divider></mat-divider>

      <!-- Chips 3 -->
      <div class="mt20px mb20px">
        <mat-chip-listbox aria-label="Fish selection">
          <mat-chip-option>One fish</mat-chip-option>
          <mat-chip-option>Two fish</mat-chip-option>
          <mat-chip-option color="accent" selected>Accent fish</mat-chip-option>
          <mat-chip-option color="warn">Warn fish</mat-chip-option>
        </mat-chip-listbox>
      </div>

      <mat-divider></mat-divider>

      <!-- Chips 4 -->
      <div class="mt20px">
        <mat-chip-listbox class="mat-mdc-chip-set-stacked" aria-label="Color selection">
          <mat-chip-option *ngFor="let chip of availableColors"
            selected [color]="chip.color">
            {{ chip.name }}
          </mat-chip-option>
        </mat-chip-listbox>
      </div>
    </form>
  </div>
</div>
