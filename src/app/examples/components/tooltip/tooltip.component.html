<div class="page-container">
  <h1>Tooltip</h1>

  <div class="page-content">
    <!-- Tooltip 1 -->
    <div class='mb20px'>
      <mat-form-field class="example-user-input" appearance="fill">
        <mat-label>Tooltip message</mat-label>
        <input matInput [formControl]="message">
      </mat-form-field>

      <button mat-raised-button color="primary" [matTooltip]="message.value || ''">Action
      </button>
    </div>

    <mat-divider></mat-divider>

    <!-- Tooltip 2 -->
    <div class='mt20px mb20px'>
      <button mat-raised-button color="primary" matTooltip="Info about the action">Action</button>
    </div>

    <mat-divider></mat-divider>

    <!-- Tooltip 3 -->
    <div class='mt20px mb20px'>
      <mat-form-field class="example-user-input" appearance="fill">
        <mat-label>Tooltip position</mat-label>
        <mat-select [formControl]="position">
          <mat-option *ngFor="let positionOption of positionOptions" [value]="positionOption">
            {{positionOption}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" matTooltip="Info about the action" [matTooltipPosition]="position.value!">Action</button>
    </div>

    <mat-divider></mat-divider>

    <!-- Tooltip 4 -->
    <div class='mt20px mb20px'>
      <mat-form-field appearance="fill">
        <mat-label>Tooltip position</mat-label>
        <mat-select [formControl]="position">
          <mat-option *ngFor="let positionOption of positionOptions" [value]="positionOption">
            {{positionOption}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="example-container" cdkScrollable>
        <button mat-raised-button color="primary" #tooltip="matTooltip" matTooltip="Info about the action"
          [matTooltipPosition]="position.value!" matTooltipHideDelay="100000" class="example-button">Action</button>
      </div>
    </div>
  </div>
</div>
